<div class="masonry-demo">
  <ng-masonry [options]="masonryOptions" [useImagesLoaded]="true">
    <ngMasonryItem *ngFor="let picture of masonryImages" class="masonry-item">
      <img src="{{picture.picture}}">
    </ngMasonryItem>
  </ng-masonry>

  <button *ngIf="limit <= 100" (click)="showMoreImages()">Show More Images</button>
  <h2 *ngIf="limit >= 100">No More Images</h2>

</div>

<router-outlet></router-outlet>
